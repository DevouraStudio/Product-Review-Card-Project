<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Review Card</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="Product.css">
</head>

<body>
	<div class="card">
		<div class="row">
			<div class="col-xl-6" id="First-Col">
				<img src="image-product-desktop.jpg" alt="Image Product Desktop" class="img-fluid d-none d-xl-block"
					id="Image">
				<img src="image-product-mobile.jpg" alt="Image Product Mobile" class="img-fluid d-block d-xl-none"
					id="Image-Two">
			</div>
			<div class="col-xl-6" id="Second-Col">
				<div class="card-title">
					<span id="Perfume">Perfume</span>
					<h1 class="h1">Gabrielle Essence Eau De Parfum</h1>
				</div>
				<div class="card-body">
					<p class="lead">A Floral, Solar And Voluptuous Interpretation Composed By Olivier Polge,
						Perfumer-Creator For The House Of CHANEL.</p>
					<section class="container row">
						<div class="col-9">
							<span id="Discount">$149.99</span>
						</div>
						<div class="col-3">
							<span id="Original">$169.99</span>
						</div>
					</section>
					<div class="btn" type="button">
						<img src="icon-cart.svg" alt="Icon Card" class="img-fluid d-inline" id="Icon">
						<span class="d-inline">Add To Card</span>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
</body>

</html>
